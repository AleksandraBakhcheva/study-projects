  .ok {

    background-color: aquamarine;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  .cancel {
    background-color: grey;
  }
</style>

<body>
  <p class="text">Введите первое значение и нажмите ок:</p>
  <label for="data">
    <input class="data" type="text" name="data-added" id="data" />
  </label>
  <button class="ok">OK</button>
  <div>
    <button class="btn ready" type="button">Готово</button>
    <button class="btn cancel" type="button">Отмена</button>
  </div>
  <div class="result1"></div>
  <div class="result2"></div>

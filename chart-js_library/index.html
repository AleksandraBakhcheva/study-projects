<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charts</title>
</head>

<style>
  .container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
  }

  .style {
    width: 40%;
  }
</style>

<body>
  <div class="container">
    <div>
      <canvas class="myChart1 style"></canvas>
    </div>
    <div>
      <canvas class="myChart2 style"></canvas>
    </div>
    <div>
      <canvas class="myChart3 style"></canvas>
    </div>
    <div>
      <canvas class="myChart4 style"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
